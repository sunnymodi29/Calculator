<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR | SUNNY MODI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-calculator.ico" type="image/x-icon"/>
</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value" readonly name="txt" id="output-screen" placeholder="0">
            <span class="num clear" onclick="Clear()"><i>C</i></span>
            <span class="num" onclick="display('/')"><i>/</i></span>
            <span class="num" onclick="display('*')"><i>*</i></span>
            <span class="num" onclick="display('7')"><i>7</i></span>
            <span class="num" onclick="display('8')"><i>8</i></span>
            <span class="num" onclick="display('9')"><i>9</i></span>
            <span class="num" onclick="display('-')"><i>-</i></span>
            <span class="num" onclick="display('4')"><i>4</i></span>
            <span class="num" onclick="display('5')"><i>5</i></span>
            <span class="num" onclick="display('6')"><i>6</i></span>
            <span class="num plus" onclick="display('+')"><i>+</i></span>
            <span class="num" onclick="display('1')"><i>1</i></span>
            <span class="num" onclick="display('2')"><i>2</i></span>
            <span class="num" onclick="display('3')"><i>3</i></span>
            <span class="num" onclick="display('0')"><i>0</i></span>
            <span class="num" onclick="cdisplay('00')"><i>00</i></span>
            <span class="num" onclick="display('.')"><i>.</i></span>

            <span class="num equal" onclick="Calculate()"><i>=</i></span>
        </form>
    </div>
</body>

<script>
    let outputScreen = document.getElementById("output-screen");

    function display(num) {
        outputScreen.value += num;
    }
    function Calculate() {
        try {
            outputScreen.value = eval(outputScreen.value);
        }
        catch(err)
        {
            alert("INVALID!! You cannot use two operations at a time");
        }
    }
    function Clear() {
        outputScreen.value = "";
    }
</script>

</html>
